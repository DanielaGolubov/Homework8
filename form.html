<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="test_form">
        <span><b>Sign Up</b></span>
        <label for="first_name"></label>
        <input placeholder="First name" type="text" id="first_name" name="first_name" class="form_element" />
        <label for="last_name"></label>
        <input placeholder="Last name" type="text" id="last_name" name="last_name" class="form_element" />
        <label for="email"></label>
        <input placeholder="Email" type="email" id="email" name="email" class="form_element" />
        <label for="password"></label>
        <input placeholder="Password" type="password" id="password" name="password" class="form_element" />
        <p>Already a member? <b>Log In</b></p>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
